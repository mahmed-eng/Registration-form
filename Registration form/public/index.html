<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=- Bootstrap =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- _______________________________________________________________________________________________________________________________________________________________________________________________________________________ -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body style="background-color:black;">
    <div class="container d-flex justify-content-center" style="margin-top:200px !important; background-color:rgb(0, 153, 255,0.2); width:500px;height:300px; border-radius:18px;">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center my-3 ">
                <input type="text" class="mx-2 rounded-pill" style="box-shadow: inset 3px 4px 5px #000; padding-left: 20px;padding-right: 20px; outline:none;" placeholder=" First Name " id="fname">
                <input type="text " class="mx-2 rounded-pill" style="box-shadow: inset 3px 4px 5px #000; padding-left: 20px;padding-right: 20px; outline:none" placeholder="Last Name" id="lname">
            </div>
            <div class="col-md-12 d-flex justify-content-center my-2 ">
                <input type="email" class="mx-2 rounded-pill" style="box-shadow: inset 3px 4px 5px #000; padding-left: 20px;padding-right: 20px; outline:none;" placeholder="Email eg: abc@gmail.com" id="mail">
                <input type="number" class="mx-2 rounded-pill" style="box-shadow: inset 3px 4px 5px #000; padding-left: 20px;padding-right: 20px; outline:none;" placeholder=" Contact no: eg: 0333-xxxxxx9 " id="no">
            </div>
            <div class="col-md-12 d-flex justify-content-center my-2 ">
                <input type="password " class="rounded-pill" style="box-shadow: inset 3px 4px 5px #000; width:450px; border-radius:12px; outline:none; padding-left: 20px;padding-right: 20px; " placeholder="password eg: A********** " id="pass">
            </div>
            <div class="col-md-12 d-flex justify-content-center my-2 ">
                <input type="text " class="mx-2 rounded-pill" style="box-shadow: inset 3px 4px 5px #000; padding-left: 20px;padding-right: 20px; outline:none" placeholder="Enter Your Course eg: WebDevelopment" id="course">
                <input type="text" class="mx-2 rounded-pill" style="box-shadow: inset 3px 4px 5px #000; padding-left: 20px;padding-right: 20px; outline:none" placeholder=" Enter Your Last Qualification eg: BSCS " id="qualif">
            </div>
            <div class="col-md-12 d-flex justify-content-center my-2 ">
                <button class="btn btn-outline-success " onclick="sub()">Submit</button>
            </div>
            <div class=" text-light py-5">
                <ol id="parent">

                </ol>
            </div>
        </div>
    </div>



    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=- JavaScript =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=- -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
    <!-- _______________________________________________________________________________________________________ -->

    <script type="module" src="app.js"></script>
</body>

</html>
